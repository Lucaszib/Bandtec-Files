<body>
    
    <h2> AdoroCinema </h2>

    Informe seus filmes favoritos:
        <input type="text" id="ipt_filme" placeholder="Apenas 1 por vez">
            <button onclick="cadastrar()"> Cadastrar filme </button>
                <br><br>

        <span id="resultado"></span>

</body>
</html>
<script>
    var filmes = [];

    function cadastrar() {
        filmes.push(ipt_filme.value);
        ipt_filme.value = ``; 

        resultado.innerHTML = ``;
        
        for (var cont = 0; cont < filmes.length; cont++) {
            resultado.innerHTML += `${filmes[cont]} <br>`;
            
        }

    }
</script>
