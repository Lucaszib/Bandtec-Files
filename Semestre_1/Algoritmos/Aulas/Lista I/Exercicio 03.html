<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 03 </title>
</head>
<body>
    
    <h3>Exercício 03</h3>

    Informe os bairros onde você já morou:
        <input type="text" id="ipt_bairro" placeholder="Apenas 1 por vez">
            <button onclick="cadastrar()"> Cadastrar bairro </button>
            <br><br>     
        <span id="resultado"></span>
            <br><br>

    Informe um numero:
        <input id="ipt_numero" type="number">
            <button onclick="relembrar()"> Relembrar infância </button>

            <br><br>

        <span id="text"></span>

            

</body>
</html>
<script>

    var bairros = [];

    function cadastrar() {
        bairros.push(ipt_bairro.value);
        ipt_bairro.value = ``;
    }

    function relembrar() {

        var numero = ipt_numero.value;
        
        
        if (bairros.length < numero) {

            text.innerHTML = `Você ainda não morou num ${ipt_numero.value}º bairro! <br>`;
            resultado.innerHTML = ``;
        }

        else {
            
            resultado.innerHTML = `Você morou em: ${bairros[ipt_numero.value - 1]}`;


        }
    }


</script>
