<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 01 </title>
</head>
<body>

    <input id="ipt_fruta" onchange="pesquisar()" type="text" placeholder="Digite sua fruta">
        <br><br>

    <input id="ipt_adicionar" onchange="pesquisar()" type="text" placeholder="Inclua sua fruta na lista" style="display: none;">
        <br>
    <button id="bt_adicionar" onclick="bt_adicionar()" style="display: none;"> Adicionar </button>

    <span id="resultado"></span>

</body>
</html>
<script>
    var frutas = ['mamao', 'abacaxi', 'pera', 'uva', 'maça']

    function pesquisar() { 
        
        if (frutas.indexOf(ipt_fruta.value) == -1) {
            resultado.innerHTML = `Não existe a fruta ${ipt_fruta.value} na lista`
            ipt_adicionar.style.display = 'block'
            bt_adicionar.style.display = 'block'
        }
        else {
            resultado.innerHTML = `A fruta ${ipt_fruta.value} existe na lista` 

        }
        
        ipt_fruta.value = '';
    }  

    function bt_adicionar() {
        frutas.push(ipt_adicionar.value);
        ipt_adicionar.value = '';
    }

</script>
