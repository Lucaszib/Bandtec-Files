<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 14.09 </title>
</head>
<body>
    <h2> Calculo de Multas </h2>
        Informe aqui sua pontuação da CNH <input id="ipt_pontos" type="number" placeholder="Quantidade de Pontos"> <br>

    <Button onclick="bt_calcular()"> Calcular </Button><br>

    <span id="span_calculo" ></span>

</body>
</html>
<script> 
    function bt_calcular() {
        var ax_multa = 0;

        if (ipt_pontos.value >= 20) {
            ax_multa = `${Number(ipt_pontos.value) * 87}`
        } else (ipt_pontos.value > 20)
            ax_multa = `${Number(ipt_pontos.value) * 78}`
        

        span_calculo.innerHTML = `Valor total das multas é de R$${Number(ax_multa)}`

    }
</script>
