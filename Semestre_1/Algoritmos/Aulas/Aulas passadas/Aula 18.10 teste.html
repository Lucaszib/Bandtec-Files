<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    Informe um numero de 5 รก 100: <input id="ipt_numero" type="number" onchange="contar()">
        <br><br>
    <span id="resultado"></span>

</body>
</html>

<script>
    function contar() {

        var numero = ipt_numero.value;
        var contador = 4;

        resultado.innerHTML = '';

        while (contador < numero)
        {
            if (numero % 2 == 0) 
            {
                resultado.innerHTML += `${contador} <br>`;
            }

            contador ++;
        }
    }

</script>
