<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 21 </title>
</head>
<body>

    Qual seu número da sorte?
    <input id="ipt_sorte" type="number">
        <br>
    <button onclick="sorteio()">Valendo!</button>

</body>
</html>
<script>
    function sorteio() {
        var sorte = ipt_sorte.value

        for (var cont = 1; ; cont++) {

            var alerta = Number((Math.random()*100).toFixed(0));

            if (alerta == sorte) {
                alert (`Foram necessários ${cont} sorteios`)
                break
            }
        }

        ipt_sorte.value = ''
    }
</script>

<!-- 
21. Crie um programa que

a) Solicite ao usuário seu número da sorte, entre 0 e 100.

b) Ao clicar em "Valendo!", o programa fica sorteando números aleatórios quantas vezes forem necessárias até que seja sorteado o número informado em a).

c) Quando o número for finalmente sorteado, deve aparecer ou um alerta ou na página mesmo uma frase como esta:

                Foram necessários X sorteios
 -->
