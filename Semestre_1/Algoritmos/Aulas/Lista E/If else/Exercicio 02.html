<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 02 </title>
</head>

<body>
    <h2> Banco </h2>

    Informe seu saldo: <input id="ipt_saldo" type="number">
    <br>
    Informe seu devito: <input id="ipt_debito" type="number">
    <br>

    <button onclick="analisar()"> Analisar Conta </button>
    <br>
    <br>
    <span id="resultado"></span>

</body>
</html>
<script>
    function analisar() {
        var conta01 = `${Number(ipt_saldo.value) - (ipt_debito.value)}`
            
            if (conta01 < 0){
                resultado.innerHTML = `<b style="color: red;"> O saldo atual da conta corrente é R$${conta01} </b>`
            } else {
                resultado.innerHTML = `<i style="color: blue;"> O saldo atual da conta corrente é R$${conta01} </i>`
            }
    }
</script>
