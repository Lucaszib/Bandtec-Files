<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 22 </title>
</head>
<body> 
<!-- Inseri uma div com id=Programa para poder usar o display block/none -->
<div id="programa" style="display: block">
    <input id="zl_input" type="Number" placeholder="Ex: 12">
    <br>
    <input id="zs_input" type="Number" placeholder="Ex:20">
    <br>
    <input id="zn_input" type="Number" placeholder="Ex: 5">
    <br>
    <input id="zo_input" type="Number" placeholder="Ex: 33">
    <br>

    <button onclick="carregar()"> Carregar Agenda </button>
</div>

<!-- Dentro de cada span, contem o valor dos ipt, e as "restantes" sendo a soma delas todas -->
<div id="calculo" style="display: none">
    Entregas ZL: <span id="zl_span"></span> <br>
    Entregas ZS: <span id="zs_span"></span> <br>
    Entregas ZN: <span id="zn_span"></span> <br>
    Entregas ZO: <span id="zo_span"></span> <br>
    Entregas restantes: <span id="soma_span" ></span> <br>

    <!-- Aqui est찾o os 4 botoes para fazerem os descontos dos valores -->
    <button onclick="entregar_zl()"> Entregar Zl </button>
    <button onclick="entregar_zs()"> Entregar ZS </button>
    <button onclick="entregar_zn()"> Entregar ZN </button>
    <button onclick="entregar_zo()"> Entregar ZO </button>
</div>
</body>
</html>
<script>
    // Ao clicar no bot찾o carregar, a variavel soma ira somar todos os valores
    function carregar() {
        var soma = `${Number(zl_input.value) + Number(zs_input.value) + Number(zn_input.value) + Number(zo_input.value)}`;

        // Os spans est찾o tendo os valores dos inputs injetados neles, e a soma_span se iguala ao valor da variavel acima
            zl_span.innerHTML = zl_input.value;
            zs_span.innerHTML = zs_input.value;
            zn_span.innerHTML = zn_input.value;
            zo_span.innerHTML = zo_input.value;
            soma_span.innerHTML = soma;
        
    // display block e none
        programa.style.display = 'none';
        calculo.style.display = 'block';
    }
// Nas proximas func천es, apenas reduzi o valor de todas as spans em -1
    function entregar_zl() {
        zl_span.innerHTML -= 1;

        soma_span.innerHTML -= 1;
    }
    function entregar_zs() {
        zs_span.innerHTML -= 1;

        soma_span.innerHTML -= 1;
    }
    function entregar_zn() {
        zn_span.innerHTML -= 1;

        soma_span.innerHTML -= 1;
    }
    function entregar_zo() {
        zo_span.innerHTML -= 1;

        soma_span.innerHTML -= 1;
    }
</script>
