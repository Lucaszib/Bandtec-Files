<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 4 B </title>
</head>
<body>

    Primeira nota <input id="primeiro_ipt" type="number" placeholder="Primeira Nota">
    <br>
    Segunda nota <input id="segundo_ipt" type="number" placeholder="Segunda Nota">

    <button onclick="calcular()" style="background: green; color: white;"> <b> Calcular </b> </button>

    <div id="caixa"></div> 

</body>    
    <script>
        function calcular() {
            var soma = `${Number(primeiro_ipt.value) + Number(segundo_ipt.value)}`;
            caixa.innerHTML += `Sua média é <b> ${(soma) / (2)} </b><br>`
    
            primeiro_ipt.value = '';
            segundo_ipt.value = '';
        }
    </script>
</html>
