<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12</h1>

    <input id="Passagem" type="number" placeholder="Quantidade de Passagens"><br>

    <button onclick="Comprar()">Comprar</button><br><br>

    <div id="Resultado"></div>
    
</body>
</html>
<script>
    function Comprar () {
        var pass = Number (Passagem.value)
        var valor = pass * 4.40

        if (pass ==  50) {
            Resultado.innerHTML = `Total a pagar: R$${(valor-(valor*0.07)).toFixed(2)}`
        }
        else if (pass >= 8 && pass <= 19) {
            
            Resultado.innerHTML = `Total a pagar: R$${(valor-(valor*0.03)).toFixed(2)}`
        }
        else if (pass >= 20 && pass <= 49) {
            Resultado.innerHTML = `Total a pagar: R$${valor-((valor*0.05)).toFixed(2)}`
        }
        else {
            alert ("Quantidade inválida para o Fidelidade!")
        }
    }
</script>
