<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Exercício 6</h1>

    <input id="Nota" type="number" placeholder="Nota do Aluno"><br>

    <button onclick="Avaliar()">Avaliar Aluno</button><br><br>
</body>
</html>
<script>
    function Avaliar() {
        var nota = Nota.value

        if (nota < 6) {
            alert ("Aluno não aprovado")
        }
        else if (nota >= 8.5 && nota <= 10) {
            alert ("Aluno Exemplar!")
        }
        else {
            alert ("Aluno Comum e Aprovado")
        }
    }
</script>
