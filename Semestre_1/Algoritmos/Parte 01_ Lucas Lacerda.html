<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Banco ABAB </title>
</head>
<body>
    <h2> Extrato Bancario </h2>

        Nome: <input id="ipt_nome" onchange="input_nome()" type="text">
            <br><br>
        Banco: <input id="ipt_banco" onchange="input_banco()" type="number" style="width: 30px;">
            <br>
        Agência: <input id="ipt_agencia" onchange="input_agencia()" type="number" style="width: 30px;">
            <br>
        Conta: <input id="ipt_conta" onchange="input_conta()" type="number" style="width: 30px;">
            <br>
        Dígito: <input id="ipt_digito" onchange="input_digito()" type="number" style="width: 30px;">
            <br><br>

            <button onclick="acessar()"> Acessar </button>
</body>
</html>
<script>
    var nome_valido = 0;
    var banco_valido = 0;
    var agencia_valido = 0;
    var conta_valido = 0;
    var digito_valido = 0;
    
    function input_nome() {
        var nome = ipt_nome.value

            if (nome.length < 3) {
                alert(`Seu nome deve ser maior que 3 caracteres`)
            }
            else {
                nome_valido = true;
            }
    }

    function input_banco() {
        var banco = ipt_banco.value

            if (banco == 001 || banco == 102 || banco == 237 || banco == 341) {
                banco_valido = true;
            } 
            else {
                alert(`Banco inválido`)
            }
    }

    function input_agencia() {
        var agencia = ipt_agencia.value
        
            if (agencia > 0 && agencia < 999) {
                agencia_valido = true;
            } 
            else {
                alert(`Agência inválido`)
            }

    }

    function input_conta() {
        var conta = ipt_conta.value

            if (conta > 0 || conta < 99999) {
                conta_valido = true;
            } 
            else {
                alert(`Conta inválida`)
            }
        
    }

    function input_digito() {
        var digito = ipt_digito.value
        var conta = ipt_conta.value
        
        var resto11 = conta % 11;
        var resto10 = resto11 % 10;


            if (digito == resto10) {
                digito_valido = true;
            } 
            else {
                alert(`Digíto inválido`)
            }
    }

    function acessar() {
        if (nome_valido == true && banco_valido == true && agencia_valido == true && conta_valido == true && digito_valido == true) {
            alert("Parabens")
        } 
        else {
            alert("Ta errado")
        }

    }

</script>
