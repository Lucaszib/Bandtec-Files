<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 17.08 </title>
</head>
<body>
    
    Primeiro Número <input id="primeiro" type="number" placeholder="Primeiro número">
    <br>
    Segundo Número <input id="segundo" type="number" placeholder="Segundo número">

    <br>
    
    <button onclick="multiplicar()" style="background: green; color: white;"><b> Multiplicação </b></button>
    <button onclick="dividir()" style="background: green; color: white;"><b> Divisão </b></button>
    <button onclick="exponenciar()" style="background: green; color: white;"><b> Exponenciação </b></button>
    <button onclick="radiacao()" style="background: green; color: white;"><b> Radiação </b></button>
    <button onclick="subtracao()" style="background: green; color: white;"><b> Subtração </b></button>
    <button onclick="soma()" style="background: green; color: white;"><b> Soma </b></button>
    <button onclick="limpar()" style="background: red; color: white;"><b> Limpar </b></button>

    <div id="caixa"></div> 

</body>
    <script>
        function multiplicar() {
            caixa.innerHTML += `O resultado dessa multiplicação é ${Number(primeiro.value) * (segundo.value)} <br>`;
        
            primeiro.value = '';
            segundo.value = '';
        }
        function dividir() {
            caixa.innerHTML += `O resultado dessa divisão é ${Number(primeiro.value) / (segundo.value)} <br>`;
        
            primeiro.value = '';
            segundo.value = '';
        }
        function exponenciar() {
            caixa.innerHTML += `O resultado dessa exponenciação é ${Number(primeiro.value) ** (segundo.value)} <br>`;
        
            primeiro.value = '';
            segundo.value = '';
        }
        function radiacao() {
            caixa.innerHTML += `O resultado dessa radiação é ${Number(primeiro.value) ** (1/ segundo.value)} <br>`;
        
            primeiro.value = '';
            segundo.value = '';
        }
        function subtracao() {
            caixa.innerHTML += `O resultado dessa subtração é ${Number(primeiro.value) - (segundo.value)} <br>`;
        
            primeiro.value = '';
            segundo.value = '';
        }
        function soma() {
            caixa.innerHTML += `O resultado dessa soma é ${Number(primeiro.value) + Number(segundo.value)} <br>`;
        
            primeiro.value = '';
            segundo.value = '';
        }
        function limpar() {
            caixa.innerHTML = '';
        
            primeiro.value = '';
            segundo.value = '';
        }
        
    </script>
</html>
