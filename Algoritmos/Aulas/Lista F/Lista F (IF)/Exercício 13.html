<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Exercício 13</h1>

    <input id="Anos" type="number" placeholder="Anos Trabalhados"><br>
    <input id="Kg" type="number" placeholder="Kg/h das plantações"><br>
    <input id="Falta" type="number" placeholder="Faltas no Trabalho"><br><br>

    <button onclick="Match()">Deu Match ?</button><br><br>

    <div id="Resultado"></div>
    <img style="width: 200px;" id="imagem" src="" >
    
</body>
</html>
<script>
    function Match() {
        if (Anos.value >= 5 && Kg.value >= 300 && Falta.value <= 5 ) {
            Resultado.innerHTML = `Minha filha será sua!`
            imagem.src = "https://www.josephinenoivas.com.br/wp-content/uploads/2018/12/DSC_0153.jpg"
        }
        else {
            Resultado.innerHTML = `Deu ruim! Trabalhe mais 2 anos`
            imagem.src = "https://media.istockphoto.com/photos/angry-senior-man-shaking-finger-picture-id185124390"
        }
    }
</script>
