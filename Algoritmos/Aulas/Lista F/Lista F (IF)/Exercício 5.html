<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercício 5</h1>

    <input id="Hora" type="number" placeholder="Horário que assiste Netflix"><br>

    <button onclick="Ver()">Ver Recomendação</button><br><br>

    <div id="Resultado"></div>
</body>
</html>
<script>
    function Ver() {
        var hora = Hora.value

        if (hora >= 19 && hora <= 21) {
            Resultado.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}hrs!`
        }
        else {
            Resultado.innerHTML = `O horário ${hora}hrs é adequado para assistir sua série favorita!`
        }
    }
</script>
