<body>
    <h1>Exercício 3</h1>

    <input id="Nota" type="number" placeholder="Nota do Aluno"><br>

    <button onclick="Avaliar()">Avaliar Aluno</button>
</body>

<script>
    function Avaliar() {
        var nota = Nota.value

        if (nota >= 0 && nota <=10) {
            alert ("Nota Válida")
        }
        else {
            alert ("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
