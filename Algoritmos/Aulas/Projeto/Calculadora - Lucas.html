<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simulador Financeiro </title>

<style> 
    body{
        background-image: url(estacionamento.jpeg);
    }
</style>
</head>
<body>
<center>
        <h2> Simulador Financeiro </h2>
    <div id="programa" style="display: block; color: white; font-size: 20px">
        <b>
        Insira seu lucro atual: <input id="ipt_lucro" type="Number" placeholder="Lucro atual">
        <br>
        Insira o valor de seu investimento: <input id="ipt_invest" type="Number" placeholder="Custo atual">
        <br>
        <button onclick="calculo()"> Calcular </button>
        </b>
    </div>

    <div id="div_msg" style="display: none; color: white; margin:2em ;  font-size: 20px;">
        Seu resultado ficou como: <br><br>

        Em seu estacionamento reside <br>
        <b id="div_qts_vg"></b> vagas <br>
        Sua empresa fatura em um ano <br>
        R$ <i id="div_ftr"></i> <br>
        E o seu lucro é de R$ <i id="div_lcr"></i><br>
        E por ano seu lucro ficará <br>
        R$ <b id="div_lcr_ano"></b> <br><br>
        Em <b id="div_inv"></b> meses poderá combrir o valor do investimento inicial. <br>
    </div>

</center>  
</body>
</html>
<script>
    function calculo() {
        var conta_lucro = `${Number(ipt_lucro.value) * 10}`;
        var conta_invest = `${(Number(ipt_invest.value) - 20) / 100}`; 

        ex_lucro.innerHTML = `${Number(ipt_lucro.value)}`;
        span_newlucro.innerHTML = `${Number(conta_lucro.value)}`;

        span_newinvest.innerHTML = `${Number(conta_invest.value)}`;

        solucao.style.display = 'block';
    }
</script>
