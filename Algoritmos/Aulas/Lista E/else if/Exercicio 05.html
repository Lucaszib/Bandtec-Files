    <h2> Quente Frio </h2>

        Informe a temperatura:
                <input id="ipt_temp" oninput="temperatura()" type="number"> ÂºC
            <br><br>

<script>
    function temperatura() {
        if (ipt_temp.value < 14) {
            
            div_resultado.innerHTML = '<span style="background-color: blue; color: white;"> Congelante </span>'
        } 
        else if (ipt_temp.value < 21) {

            div_resultado.innerHTML = '<span style="background-color: lightskyblue; color: white;"> Com Frio </span>'
        } 
        else if (ipt_temp.value < 24) {

            div_resultado.innerHTML = '<span style="background-color: rgb(29, 226, 200); color: white;"> Confortavel </span>'
        } 
        else if (ipt_temp.value < 31) {

            div_resultado.innerHTML = '<span style="background-color: rgb(255, 174, 0); color: white;"> Com Calor </span>'
        } 
        else {

            div_resultado.innerHTML = '<span style="background-color: rgb(255, 72, 0); color: white;"> Calor Escaldante </span>'
        } 

    }
</script>
