<body>
    <h2> Divis√£o Pizza </h2>

    Informe o valor da pizza: <input id="ipt_valor" type="Number"><br>
    Informe a quantidade de pessoas: <input id="ipt_qtd" type="Number"><br>

    <button onclick="calcular()"> Rola a pizza? </button>
        <br><br>
    <span id="resultado"></span>

<script>
    function calcular() {
        var media = `${Number(ipt_valor.value) / Number(ipt_qtd.value)}`

        if (media >= 20) {
            alert ('Deu ruim, pizza muito cara!')
        } 

        resultado.innerHTML = `Cada amigo vai pagar R$${Number(media).toFixed(2)} pela pizza`

    }
</script>
