<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banco KNAB </title>

</head>
<body>

    <div id="container">
        <h1> Seja bem vindo ao Banco KNAB </h1>
        <br>
        <h2> Simulação de Emprestimos e Investimentos </h2>
        <br>
        <h3> Entre com os dados de sua conta: </h3>

        <input id="ipt_conta" type="number" placeholder="Conta">
        <input id="ipt_digito" type="number" placeholder="Dígito">
        <input id="ipt_senha" type="password" placeholder="Senha">

        <br><br>
        <button onclick="acessar()"> Simular </button>
    </div>

    <div id="acesso">
        <h1> O Banco KNAB é a sua melhor opção </h1>
        <br>
        <h2> Emprestimos e Investimentos com as melhores taxas do mercado </h2>
        <h3> Entre com os dados da sua simulação </h3>
        <br>

        Valor da Operação: <input type="number" id="ipt_valor" placeholder="valor">
        <br><br>

        <select id="combo_operacao">
            <option value=""> Selecione a Operação... </option>
            <option value="emprestimo"> Emprestimo </option>
            <option value="investimento"> Investimento </option>
        </select>

        <select id="combo_prazo">
            <option value=""> Selecione o Prazo... </option>
            <option value="curto"> Curto </option>
            <option value="medio"> Médio </option>
            <option value="longo"> Longo </option>
        </select>
        <br><br>
    <button onclick="simular()"> Mostar o resultado </button>

    </div>

    <div id="resultado">

    </div>
    
    
    
</body>
</html>
