<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula Freeza </title>
</head>
<body>
    <p> Informe a quantidade de numeros aleatorios que vc precisa: <input id="ipt_number" type="number" > </p>
        <br><br>
    <button onclick="sortear()"> Bot√£o do Freeza </button>
        <br><br>
    <span id="resultado"></span>

</body>
</html>
<script>
    function sortear() {
        var contagem = 0;
        var qtd = ipt_number.value;

        resultado.innerHTML = '';

        while (contagem < qtd) {

            rand = (Math.random() * 100).toFixed();

            resultado.innerHTML += `${rand} <br>`;
            contagem ++;
                
                if (rand % 9 == 0) {
                    break
                }
        }
        
        
    }
</script>
