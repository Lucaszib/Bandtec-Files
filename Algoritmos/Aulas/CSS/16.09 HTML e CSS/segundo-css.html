<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Segundo CSS </title>

    <style>

        /* Para usar o id de uma tag/css, utilizamos a "#": */
        #titulo {
            color: green;
        }
        /* Para class faremos dessa forma: */
        .titulo {
            color: blue;
        }
        /* Para utilizar em tags, faremos dessa forma */
        h1 {
            color: red;
        }

        .titulo {
            border: 2px red;
        }

    </style>
</head>
<body>

    <h1 id="titulo"> Titulo </h1>
    <h1 class="titulo"> Titulo </h1>
    <h1> Titulo </h1>

</body>
</html>
