<html lang="en">
<head>

</head>
<body>
    <input id="primeiro_ipt" type="Number" placeholder="Ex: 7">

    <button onclick="tabuada()" style="background: green; color: white"> Ver Tabuada </button>
    <br>
    <div id="caixa"></div>
    
</body>
    <script>
        function tabuada(){
            var conta01 = `${Number(primeiro_ipt.value) * 1}`;
            var conta02 = `${Number(primeiro_ipt.value) * 2}`;
            var conta03 = `${Number(primeiro_ipt.value) * 3}`;
            var conta04 = `${Number(primeiro_ipt.value) * 4}`;
            var conta05 = `${Number(primeiro_ipt.value) * 5}`;
            var conta06 = `${Number(primeiro_ipt.value) * 6}`;
            var conta07 = `${Number(primeiro_ipt.value) * 7}`;
            var conta08 = `${Number(primeiro_ipt.value) * 8}`;
            var conta09 = `${Number(primeiro_ipt.value) * 9}`;

            caixa.innerHTML = `${(primeiro_ipt.value)} x 1 = ${(conta01)}<br>
                               ${(primeiro_ipt.value)} x 2 = ${(conta02)}<br>
                               ${(primeiro_ipt.value)} x 3 = ${(conta03)}<br>
                               ${(primeiro_ipt.value)} x 4 = ${(conta04)}<br>
                               ${(primeiro_ipt.value)} x 5 = ${(conta05)}<br>
                               ${(primeiro_ipt.value)} x 6 = ${(conta06)}<br>
                               ${(primeiro_ipt.value)} x 7 = ${(conta07)}<br>
                               ${(primeiro_ipt.value)} x 8 = ${(conta08)}<br>
                               ${(primeiro_ipt.value)} x 9 = ${(conta09)}<br>`
        }

    </script>
</html>
