<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 8 B </title>
</head>
<body>

    Seu salário <input id="primeiro_ipt" type="Number" placeholder="Ex: 1550">  
    <br>

    <button onclick="calcular()" style="background: green; color: white;"> <b> Calcular Descontos </b> </button>
    <button onclick="limpar()" style="background: red; color: white;"> <b> Limpar </b> </button>

    <div id="caixa"></div>

</body>    
    <script>
        function calcular() {
            var nome_aluno = primeiro_ipt.value
            var contaIR = Number(primeiro_ipt.value) * 0.1;
            var contaINSS = Number(primeiro_ipt.value) * 0.2;
            var contaDescontos = contaIR + contaINSS;
            var contaFinal = Number(primeiro_ipt.value) - Number(contaDescontos);
            caixa.innerHTML = `Seus descontos serão de: <br>
                                INSS: R$${Number(contaIR).toFixed()} <br>
                                IR: R$${Number(contaINSS).toFixed(2)} <br>
                                Total de descontos: R$${Number(contaDescontos).toFixed(2)} <br>
                                Seu salário, após os descontos será de: R$${Number(contaFinal).toFixed(2)} <br>`;

            primeiro_ipt.value = '';
        }

        function limpar() {
            caixa.innerHTML = ''
        }
    </script>
    
</html>
