<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 12 </title>
</head>
<body>

    <h1>Particular x Publica</h1>
    Informe o nome dos seus filhos:
        <input id="input_filhos"  type="text"><br>
    
    <button onclick="cadastrar()">Cadastrar</button>
        <br><br>
    <button onclick="atualizarFamilia()">Atualizar Família</button>

    <div id="box1" style="display: none">

        <p>Você tem <span id="qtd_filhos"></span> filhos.</p>
            <p>Seu custo mensal será de aproximadamente R$
                <b id="resultado_particular"></b> se colocar em escola particular ou R$
            <b id="resultado_publica"></b> se eles estudarem em escola pública.</p>
    </div>

</body>
</html>
<script>
    
var filhos = []

function cadastrar(){

    if(filhos.indexOf(input_filhos.value) != -1){
        alert("Não pode mais de 1 filho com o mesmo nome!")
    } else {
        filhos.push(input_filhos.value)
    }
    input_filhos.value = ``;
    console.log(filhos)
    
}

function atualizarFamilia(){

    var publico = filhos.length * 1500;
    var particular = filhos.length * 3000;

    box1.style.display = 'block'
    resultado_particular.innerHTML = `${particular.toFixed(2)}`;
    resultado_publica.innerHTML = `${publico.toFixed(2)}`;
    qtd_filhos.innerHTML = `${filhos.length}`;

}
</script>
