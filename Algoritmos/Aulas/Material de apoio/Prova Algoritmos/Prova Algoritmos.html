<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prova Algoritmos C </title>
</head>
<body>
    <!-- Fiz uma div e coloquei o programa dentro para conseguir realizar o desaparecimento do programa -->

    <div id="div_orcamento" style="display: block">

        <h1> Distruidora Pedeágua </h1>
        
        <h2> Orçamento de Vendas </h2>

        <b style="font-size: 20px;" > Água natural </b> <br>
        Entre com o valor de venda: R$<input id="ipt_venda_nat" type="Number" placeholder="Ex: 2"><br>
        Entre com a quantidade desejada: <input id="ipt_qtd_nat" type="Number" placeholder="Ex: 8"> unid. <br>

        <br>

        <b style="font-size: 20px;" > Água com gás </b> <br>
        Entre com o valor de venda: R$<input id="ipt_venda_gas" type="Number" placeholder="Ex: 3"> <br>
        Entre com a quantidade desejada: <input id="ipt_qtd_gas" type="Number" placeholder="Ex: 5"> unid. <br>
        <br><br>
        <img onclick="carrinho()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0X2R_5A90Wgt1fwFrLamzsMVqwB3khmllHQ&usqp=CAU" alt="Carrinho de Compras" style="height: 40px;">
        <br>
    </div>

<div id="div_resolucao" style="display: none;"> 

        <b style="font-size: 20px"> Analise Orçamentária </b>
        <br>
        <div id="div_total"></div>
        <button onclick="reset()"> Reset </button><br>

        <div id="div_bar_nat" style="background-color: aqua; height: 30px; width: 0px;"></div><br>
        <div id="div_bar_gas" style="background-color: chartreuse;height: 30px; width: 0px;"></div>

</div>

</body>
</html>
    <script>
        // Para deixar menos volumoso, optei por usar 2 variaveis, onde nelas constam os calculos, e no inner conclui com a resolução   
        function carrinho(){       
            var orcamento_nat = `${Number(ipt_venda_nat.value) * Number(ipt_qtd_nat.value)}`;
            var orcamento_gas = `${Number(ipt_venda_gas.value) * Number(ipt_qtd_gas.value)}`;
            var orcamento_total = `${Number(orcamento_nat) + Number(orcamento_gas)}`;

            var conta01 = `${Number(orcamento_nat) * 100 / Number(orcamento_total)}`;
            var conta02 = `${Number(orcamento_gas) * 100 / Number(orcamento_total)}`;

            var conta03 = `${Number(conta01) / Number(conta01) + Number(conta02) * 100}`;

            var soma_qtd = `${Number(ipt_qtd_nat.value) + Number(ipt_qtd_gas.value)}`;
            

            div_total.innerHTML = `Total de unidades deste Orçamento: ${(soma_qtd)} <br>
                                   Água Natural – Quantidade solicitada <b style="color: blue;"> ${(ipt_qtd_nat.value)}</b> / Valor Total da água natural: R$ <b style="color: blue;">${(orcamento_nat)} </b> <br>
                                   Água com Gás – Quantidade solicitada <b style="color: green;">${(ipt_qtd_gas.value)}</b> / Valor Total da água com gás: R$ <b style="color: green;">${(orcamento_gas)}</b> <br>
                                   <span style="background-color: grey;"> Valor total deste Orçamento: <b> R$ ${Number(orcamento_total)} </b> </span> <br>
                                   
                                   Neste orçamento a proporção do valor da <span style="background-color: aqua;"> Água Natural </span> em relação ao total foi de: <b style="color: blue;"> ${Number(conta01)}% </b> <br>
                                   Neste orçamento a proporção do valor da <span style="background-color: chartreuse;"> Água com Gás </span> em relação ao total foi de: <b style="color: green;"> ${(conta02)}% </b> <br>
                                   A quantidade de Água Natural de <b style="color: blue;"> 99,9% </b> em relação ao total e a Água com Gás é: <b style="color: green;"> 99,9% </b> `
                                    
            div_orcamento.style.display = 'none';
            div_resolucao.style.display = 'block';

            div_bar_nat.style.width = `${(conta01)}%`;
            div_bar_gas.style.width = `${(conta02)}%`; 

        }

        function reset(){
            div_orcamento.style.display = 'block';
            div_resolucao.style.display = 'none'; 

            ipt_venda_nat.value = '';
            ipt_qtd_nat.value = '';

            ipt_venda_gas.value = '';
            ipt_qtd_gas.value = '';

        }
    </script>
