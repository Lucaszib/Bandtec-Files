<body>

        De quantos em quantos dias você faz musculação? <input type="number" id="ipt_number" placeholder="">
            <br><br>
        <button onclick="exibir()"> Exibir rotina mensal </button>
            <br><br>
        <span id="resultado"></span>

</body>
</html>
<script>
    function exibir() {
        var dia = ipt_number.value;
        var contagem = 0;


        if (dia > 29) {
            alert('Ta perdendo dinheiro pra academia!')
        }
            else
            {
                while (contagem < 30)
                {
                    if (contagem % dia == 0) {
                        resultado.innerHTML += `Dia ${contagem + 1} - Musculação <br>`;
                    } 
                    else {
                        resultado.innerHTML += `Dia ${contagem + 1} - Comer, dormir etc <br>`;
                    }
 
                    contagem ++;
                }
            }
    
    resultado.innerHTML = '';
}
</script>
