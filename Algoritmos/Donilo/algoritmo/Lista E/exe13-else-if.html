<body>

    <center>

        <h2>Bank of Bandtec</h2>
        Valor Guardado: R$<span id="span_valor"></span><br>
        <span id="span_txt"></span><br>
        <span id="span_txt2"></span><br>
        <br><br>
        <button onclick="guardarCinco()">Guardar 5</button>
        <button onclick="gastarDez()">Gastar 10</button>
        <br><br>

<script>

    var valor_guardado = 0;

    function guardarCinco(){

        valor_guardado += 5;
        span_valor.innerHTML = `${valor_guardado}`;
        verificador()

    }

    function gastarDez(){

        valor_guardado -= 10;
        span_valor.innerHTML = `${valor_guardado}`;
        verificador()

    }

    function verificador(){


        if(valor_guardado >= 100){

            span_txt2.innerHTML = `#ostentação`;

        } else if(valor_guardado >= 0){

            span_txt.innerHTML = `Finanças OK!`
            span_txt.style.color = "blue";
            span_txt2.innerHTML = ``;

        } else if(valor_guardado <= -20){

            span_txt2.innerHTML = `Quase um Corinthians!`;

        }else if(valor_guardado <= 0){

            
            span_txt.innerHTML = `Finanças em Perigo!`;
            span_txt.style.color = "red";
            span_txt2.innerHTML = ``;

        }

    }

</script>
