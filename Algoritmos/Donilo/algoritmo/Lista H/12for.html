<script>

    var cocacola = {
        
        quantidade: Number(prompt("Informe quantas Coca-colas você já tomou",)),
        imagem: "https://cdn5.vectorstock.com/i/1000x1000/07/79/classic-bottle-coca-cola-on-white-background-vector-29970779.jpg",
       
    }


    for(var i = 1; i <= cocacola.quantidade; i++){
        document.write(`<img style='height: 200px; width: 200px;' src='${cocacola.imagem}'>`);
    }


</script>
